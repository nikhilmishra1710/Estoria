<script>
	function toggleDropdown() {
		let dropdown = document.querySelector('.sub_title');
		let arrowIcon = document.getElementById('arrow-icon');

		if (dropdown.style.height === '150px' || dropdown.style.height === '') {
			dropdown.style.height = '0';
			dropdown.style.opacity = '0';
			dropdown.style.overflowY = 'hidden';
			arrowIcon.classList.remove('rotate');
		} else {
			dropdown.style.height = '150px';
			dropdown.style.opacity = '1';
			dropdown.style.overflowY = 'scroll';
			arrowIcon.classList.add('rotate');
		}
	}

	document.querySelectorAll('.sub_title a').forEach(function (item) {
		item.addEventListener('click', function (event) {
			// event.preventDefault(); 

			let mainMenuItem = document.querySelector('.menu > li > a');
			mainMenuItem.textContent = event.target.textContent;

			toggleDropdown();
		});
	});
</script>
